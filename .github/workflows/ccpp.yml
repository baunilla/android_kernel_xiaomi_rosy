name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: make x86_64_cuttlefish_defconfig
    - name: make
      run: make cc=clang
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
